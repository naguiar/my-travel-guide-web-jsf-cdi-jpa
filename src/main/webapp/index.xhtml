<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/_template.xhtml">
	
	<ui:define name="body">
		
		<p:messages />
		<h:panelGroup styleClass="panel-group-login">
	
			<h:form id="form-login">
				<h:panelGrid id="grid" styleClass="panel-grid" columns="2" columnClasses="label-column, input-column">
					<f:facet name="header">
						<h:graphicImage library="images" name="logo.png" />
					</f:facet>
	
					<h:outputLabel value="Username:" for="username" />
					<p:inputText id="username" value="#{loginBean.user.username}" required="true" requiredMessage="Username required" />
	
					<h:outputLabel value="Password:" for="password" />
					<p:password id="password" value="#{loginBean.user.password}" required="true" requiredMessage="Password required" />
	
					<f:facet name="footer">
						<p:spacer width="60" height="0" />
						<p:commandButton value="Sign in" icon="ui-icon-circle-arrow-e" action="#{loginBean.login}" ajax="false" />
						<h:link value="Register" outcome="user" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		
			<ui:include src="/WEB-INF/templates/_language.xhtml" />
	
		</h:panelGroup>
	
		<div class="img-kombi img-kombi-login"></div>		
	
	</ui:define>
	
</ui:composition>
</html>
